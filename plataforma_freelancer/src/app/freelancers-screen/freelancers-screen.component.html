<div class="freelancer-screen">

    <h1> {{ "Pessoas oferecendo o serviço de " + service }}</h1>
    <button (click)="navigateToCreateService()">Cadastrar serviço</button>

    <div class="lista-de-freelancers">
        <div *ngFor="let freelancer of freelancers" class="serviceCard">
            {{ freelancer.name }}
            <button class="cardButton" (click)="navigateToFeedback(freelancer)">
                Contratar
            </button>
        </div>

    </div>
   
</div>
