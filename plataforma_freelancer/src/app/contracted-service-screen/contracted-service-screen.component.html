<section class="contracted-service-screen">
    <div class="background">
        <div class="header">
            <h1>Serviços contratados por você: </h1>
        </div>
    </div>
    <div class="content">
        <div *ngFor="let service of services" class="serviceCard">
            {{service.name}}
            {{service.freelancer}}
            <button class="cardButton" (click)="navigateToFeedback()" >
                Feedback
            </button>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
